<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Friend Finder</h1>
            <p class="lead">Fill out our survey and be matched with a compatible friend!</p>
            <hr class="my-4">
            <p id="homeinstructions">To begin, please enter your name and upload a photo of yourself.</p>
            <div class="justify-content-center">
            <div class="row justify-content-center info">
                <div class="col-lg-1"></div>
                <div class="col-lg-6">


                    <h5>Name</h5>
                    <form id="addname" class="form-group">
                        <input type="text" class="form-control" id="name" required></textarea>
                    </form>

                    <h5>Age</h5>
                    <form id="addage" class="form-group">
                        <input type="number" class="form-control" id="age" required></textarea>
                    </form>

                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-4">

                    <h5>Photo</h5>
                    <div class="preview">

                    </div>
                    <form method="post" enctype="multipart/form-data">
                        <div>
                            <label for="image_uploads" id="uploadbutton">Upload photo</label>
                            <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png"
                                multiple>
                        </div>
                    </form>

                </div>
                <button type="submit" class="btn btn-light btn-lg" id="submit"><i class="fa fa-check-circle"
                        aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Submit</button>
            </div>
            <div id="updatedInfo" class="justify-content-center col">
                <div class="card" id="infoCard" style="width: 18rem;">
                    <img id="photo" src="" class="card-img-top" alt="...">
                    <div class="card-body" id="stats">
                    </div>
                </div>
                <button type="submit" class="btn btn-danger btn-lg" id="submit" onClick="editInfo()">Edit Info</button>
                <button type="submit" class="btn btn-info btn-lg" id="submit" onClick="start">Start Survey</button>
            </div>

        </div>

        </div>

    </div>
    <script src="/app/scripts/home.js"></script>
</body>

</html>
